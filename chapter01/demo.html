<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>vuejs第一案例</title>
        <script src="vue.js"></script>
    </head>
    <body>
        <div id="app">
            <p>{{msg}}</p>
        </div>
        <script>
            var vm = new Vue({
                el: '#app',
                data: {
                    msg: 'Hello Vue.js'
                }
            })
        </script>
    </body>
</html>
