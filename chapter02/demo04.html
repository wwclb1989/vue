<!DOCTYPE html>
<html>
<head>
	<title>demo04</title>
	<script type="text/javascript" src="vue.js"></script>
</head>
<body>
<div id="app">
	<p>总价格：{{totalPrice}}</p>
	<p>单价：{{price}}</p>
	<p>数量：{{num}}</p>
	<div>
		<button @click="num==0 ? 0 : num--">减少数量</button>
		<button @click="num++">增加数量</button>
	</div>
</div>

<script type="text/javascript">
	var vm = new Vue({
		el:'#app',
		data: {
			price: 20,
			num:0
		},
		computed: {
			totalPrice() {
				return this.price * this.num
			}
		}
	})
</script>
</body>
</html>
