<!DOCTYPE html>
<html>
<head>
	<title>demo10</title>
	<script type="text/javascript" src="vue.js"></script>
</head>
<body>
	<div id="app">
		<input type="text" v-model="msg">
	</div>

	<script type="text/javascript">
		// v-model主要实现数据双向绑定，通常用在表单元素上
		var vm = new Vue({
			el: '#app',
			data: {
				msg: 'v-model指令'
			}
		})
	</script>

</body>
</html>
