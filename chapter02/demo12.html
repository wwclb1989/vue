<!DOCTYPE html>
<html>
<head>
	<title>demo12</title>
	<script type="text/javascript" src="vue.js"></script>
</head>
<body>
<div id="app">
	<div v-html="msg"></div>
</div>

<script type="text/javascript">
	var vm = new Vue({
		el: '#app',
		data: {
			msg: '<h2>我是v-html</h2>'
		}
	})
</script>
</body>
</html>
